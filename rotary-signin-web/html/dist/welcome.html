<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rotary Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="text-center" style="border-width:3px;border-bottom-style:dashed;border-color:#363635;padding:5px;">
        <img src="static/img/logo.png" class="rounded" alt="logo">
        <H1>簽到完成</H1>
        <h3>熱烈歡迎
            <div id="club"></div>
            -
            <div id="title"></div>
            -
            <div id="participant"></div>
        </h3>
        <br>
        <br>
        <br>
    </div>
    <br>
    <form class="myForm" method="post">
        <div class="form-group text-center">
            <input type="submit" name="submit" class="btn btn-success btn-lg" value="Happy & Smile 歡喜表"/>
        </div>
        <div class="text-center">
            <img src="static/img/EDM.jpg" class="rounded" alt="logo" width=300>
        </div>
    </form>
</div>

</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
<script type="module">
    import Cookies from '/path/to/js.cookie.mjs'

    function setCookie(key, value) {
        Cookies.set(key, value)
    }

    function getCookie(key) {
        Cookies.get(key)
    }
</script>
<script>
    $('#participant').text(getCookie('participant'));
    $('#title').text(getCookie('title'));
    $('#club').text(getCookie('club'));
</script>
</html>
