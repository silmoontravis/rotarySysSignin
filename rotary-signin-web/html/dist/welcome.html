<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rotary Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js-bootstrap-css/0.1/typeaheadjs.min.css"/>
</head>
<body>
<div class="container">
    <div class="text-center" style="border-width:3px;border-bottom-style:dashed;border-color:#363635;padding:5px;">
        <img src="static/img/logo.png" class="rounded" alt="logo">
        <H1>簽到完成</H1>
        <h3>熱烈歡迎</h3>
        <h3><label id="club"></label>-<label id="title"></label>-<label id="participant"></label></h3>
        <br>
        <br>
        <br>
    </div>
    <br>
    <div class="form-group text-center">
        <input type="button" name="submit" class="btn btn-success btn-lg" value="我要填寫 Happy And Smile 歡喜單" onclick="goHappyAndSmile();"/>
    </div>
    <div class="text-center">
        <img src="static/img/EDM.jpg" class="rounded" alt="logo" width=300>
    </div>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ClientJS/0.1.11/client.min.js"></script>
<script>
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    $('#participant').text(getCookie('participant'));
    $('#title').text(getCookie('title'));
    $('#club').text(getCookie('club'));

    function goHappyAndSmile() {
        let participant = getCookie('participant');
        let title = getCookie('title');
        let club = getCookie('club');
        setCookie('participant', participant);
        setCookie('title', title);
        setCookie('club', club);
        window.location.pathname = 'happyandsmile';
    }
</script>
</html>
