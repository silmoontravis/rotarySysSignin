<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rotary Happy and Smile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js-bootstrap-css/0.1/typeaheadjs.min.css"/>
</head>
<body>
<div class="container">
    <div class="text-center">
        <img src="static/img/logo.png" class="rounded" alt="logo">
         <H1>Happy and Smile</H1>
    </div>
    <form class="myForm" method="post">
        <div class="form-group form-floating">
            <input class="form-control input-lg typeahead" type="text" name="club" id="club" data-provide="typeahead"
                    autocomplete="off"
                    placeholder="*社團名稱 (若沒有請填寫無)"/>
            <label for="club">*社團名稱 (若沒有請填寫無)</label>
        </div>
        <br>
        <div class="form-group form-floating">
            <input class="form-control input-lg" type="text" name="title" id="title"
                    placeholder="*社團職稱 (若沒有請填寫來賓)"/>
            <label for="title">*社團職稱 (若沒有請填寫來賓)</label>
        </div>
        <br>
        <div class="form-group form-floating">
            <input class="form-control input-lg" type="text" name="participant" id="participant"
                    placeholder="*名字 中文/英文"/>
            <label for="participant">*名字 中文/英文</label>
        </div>
        <br>
        <div class="form-group form-floating">
            <input class="form-control input-lg" type="text" name="price" id="price"
                    placeholder="*金額"/>
            <label for="price">金額</label>
        </div>
        <br>
        <div class="form-group form-floating">
            <input class="form-control input-lg" type="text" name="remark" id="remark"
                    placeholder="*祝福的話"/>
            <label for="remark">想對我們說</label>
        </div>
        <br>

        <div class="form-group text-center">
            <input type="submit" name="submit" class="btn btn-success btn-lg" value="送出"/>
        </div>
    </form>
</div>
    
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ClientJS/0.1.11/client.min.js"></script>
<script>
    var client = new ClientJS(); // Create A New Client Object

    var userAgent = client.getUserAgent(); // Get User Agent String

    console.log(userAgent);

    var fingerprint = client.getFingerprint(); // Get Client's Fingerprint

    console.log(fingerprint);

    $('#club').typeahead({
        source: function (query, process) {
            return $.get('/prod-api/v1/participants/club/' + $('#club').val(), function (res) {
                return process(res.data);
            });
        }
    });
</script>
</html>
